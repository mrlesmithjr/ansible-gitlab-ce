---
# handlers file for ansible-gitlab-ce
- name: reconfigure gitlab
  command: gitlab-ctl reconfigure

- name: restart gitlab
  command: gitlab-ctl restart
  wait_for:
    delay: 20  #wait 20 secs before attempting to restart..gives reconfigure time to complete

- name: upgrade gitlab
  command: gitlab-ctl upgrade

- name: restart gitlab nginx
  command: gitlab-ctl restart nginx

- name: start gitlab
  command: gitlab-ctl start

- name: wait for unicorn
  wait_for:
    port: 8080
